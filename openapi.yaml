openapi: "3.0.0"
info:
  version: 1.0.0
  title: geeq-api
paths:
  /auth/login:
    post:
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              properties:
                code:
                  type: string
              required:
                - code
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Common200Response"
          headers:
            Set-Cookie:
              schema:
                type: string
                example: geeq-session-id=abcde12345; Path=/; HttpOnly
        '401':
          description: ''
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Common401Response"
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Common500Response"
  /auth/logout:
    post:
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Common200Response"
        '401':
          description: ''
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Common401Response"
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Common500Response"
  /auth/me:
    get:
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                properties:
                  user:
                    $ref: "#/components/schemas/User"
                required:
                  - user                
        '401':
          description: ''
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Common401Response"
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Common500Response"
  /task:
    get:
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                properties:
                  tasks:
                    type: array
                    items:
                      $ref: "#/components/schemas/Task"
                required:
                  - tasks
        '401':
          description: ''
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Common401Response"
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Common500Response"


components:
  schemas:
    User:
      properties:
        userId:
          type: string
        avatarUrl:
          type: string
      required:
        - userId
        - avatarUrl
    Task:
      properties:
        taskId:
          type: string
        title:
          type: string
        description:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        createdBy:
          type: string
          description: userId
      required:
        - taskId
        - title
        - description
        - createdAt
        - updatedAt
        - createdBy
    Common200Response:
      properties:
        message:
          type: string
      required:
        - message
    Common401Response:
      properties:
        message:
          type: string
      required:
        - message
    Common403Response:
      properties:
        message:
          type: string
      required:
        - message
    Common500Response:
      properties:
        message:
          type: string
      required:
        - message

